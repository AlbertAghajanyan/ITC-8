<!DOCTYPE html>
<html >
<head>
    <title>IMForms | Create</title>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links -->
    <link rel="shortcut icon" type="image/png" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../css/create.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/elements.css">
    <!-- Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' defer></script>
    <script type="text/javascript" src="../js/convertFormValuesToJson.js" defer></script>
    <script src="../js/cv.js" defer></script>

</head>

<body onload="Build()">

<!-- Hidden elements -->
<form class="name forms" id="cvElementfullName" style="display: none;">
    <label for="fname">First Name</label>
    <br>

    <input class="inputs" type="text" id="fname" name="firstname" placeholder="Your name..">
    <br>

    <label for="lname">Last Name</label>
    <br>
    <input class="inputs" type="text" id="lname" name="lastname" placeholder="Your last name..">

    <button type="button" class="btn btn-danger btn-circle btn-xl RemoveButton" onclick="Remove(this)"><i class="glyphicon glyphicon-remove"></i>
    </button>
</form>

<form class="email forms" id="cvElementemail" style="display: none;">
    <label for="mail">Email</label>
    <br>
    <input class="inputs" type="email" name="email" id="mail">

    <button type="button" class="btn btn-danger btn-circle btn-xl RemoveButton" onclick="Remove(this)"><i class="glyphicon glyphicon-remove"></i>
    </button>
</form>

<form class="address forms" id="cvElementaddress" style="display: none;">
    <label for="country">Country</label>
    <br>
    <select class="inputs" id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
    </select>

    <button type="button" class="btn btn-danger btn-circle btn-xl RemoveButton" onclick="Remove(this)"><i class="glyphicon glyphicon-remove"></i>
    </button>
</form>


<form class="education forms" id="cvElementeducation" style="display:none">

    <label >Education</label>
    <br>
    <input onclick="enable(this.parentNode.id)" id="radiobtn1" class="inputs radiobtn" type="radio" name="education">yes
    <input onclick="disable(this.parentNode.id)" class="inputs radiobtn" type="radio" name="education" checked>no
    <br>
    <input class="inputs" id="edu" list="university" name="university" disabled>
    <datalist id="university">
        <option value="VSU">
        <option value="NPUA">
    </datalist>
    <br>
    <input id="plus" type="button" value="+" onclick="addInput(this.parentNode.id)">

    <button type="button" id="remove" class="btn btn-danger btn-circle btn-xl RemoveButton" onclick="Remove(this)"><i class="glyphicon glyphicon-remove"></i>
    </button>
</form>

<form class="phone forms" id="cvElementphone" style="display:none">
    <label >Telephone</label>
    <br>
    <input class="inputs" type="tel" name="usrtel">

    <button type="button" class="btn btn-danger btn-circle btn-xl RemoveButton" onclick="Remove(this)"><i class="glyphicon glyphicon-remove"></i>
    </button>
</form>


<form class="birthday forms" id="cvElementbirthday" style="display:none">
    <label >Birthday</label>
    <br>
    <input class="inputs" type="date" name="bday">

    <button type="button" class="btn btn-danger btn-circle btn-xl RemoveButton" onclick="Remove(this)"><i class="glyphicon glyphicon-remove"></i>
    </button>
</form>


    <!--Workspace-->
    <div class="col-sm-8 col-md-8 col-xs-10 title" >
        <label id="cvTitle"></label>
        <br>
        <br>
        <!-- Drop Area -->
        <div id="cvArea">

        </div>
        <input  id="submit_btn"  type="submit" value="Submit">
    </div>
    <div class="col-sm-2 hidden-xs col-md-2"></div>
</div>


</body>
</html>
