<!DOCTYPE html>
<html>
    <head>
        <title>IMForms</title>
        <!-- Meta data -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Links -->
        <link rel="shortcut icon" type="image/png" href="#">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="../css/create.css"> 
        <link rel="stylesheet" href="../css/select.css"> 
        <link rel="stylesheet" href="../css/modal.css">

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../js/modal_title.js" defer></script>
    </head>

    <body>
        <!--Navbar-->
        <!-- TODO Should not we support mobile version ?-->
        <div class="row" id="first-row">
            <div class="col-md-2" >
                <h3 id="imforms">IMForms</h3>
            </div>
            <div class="col-md-8"></div>
            <div class="col-md-2">
                <div class="profile">
                    <div id="right-text">
                        <label >Name</label>
                    </div>
                    <div id="profile-pic">
                        <div class="dropdown">
                            <img src="../sources/user.png" alt="View">
                            <div class="dropdown-content">
                                <div class="btn-group-vertical">
                                    <button type="button" class="btn btn-change btn-lg" onclick="window.location.href='../index.html'">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-change">
            <div class=" col-sm-6 col-md-6 hidden-xs video_div">
                <!-- Here will be demo video about our web page  
                    <video src="../sources/demo.mp4" class="demo"  type="video/mp4" autoplay loop></video>
                -->
            </div>

            <div class="col-sm-6 col-md-6 button_area">
                <button class="button" id="new_form" type="button" > New Form </button>
                <button class="button" id="my_forms" type="button" onclick="window.location.href='table.html'"> My Forms </button>  
            </div>            
        </div>
	<!-- Hidden Modal-->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-body">
                    <span class="close" id="close">&times;</span>
                    <h2 id="first_row">Form Name </h2>
                    <h5>Enter a short descriptive title for this form <h5>
                            <input type="text" id="modal-id" placeholder="Title me"></input>
                            <button id="copy-link">Cansel </button>
                            <button id="open-new-tab" >Continiue</button>
                </div>
            </div>
        </div>

    </body>
</html>
