<!DOCTYPE html>
<html>
    <head>
        <title>IMForms | Create</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="#">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="../css/create.css"> 
        <link rel="stylesheet" href="../css/elements.css"> 
        <link rel="stylesheet" href="../css/menu.css"> 		
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <!--Navbar-->
       <div class="row" id="first-row">
            <div class="col-md-2" >
                <h3 id="imforms">IMForms</h3>
            </div>
            <div class="col-md-8"></div>
            <div class="col-md-2">
                <div class="profile">
                    <div id="right-text">
                        <label >Name</label>
                    </div>
                    <div id="profile-pic">
                        <div class="dropdown">
                            <img src="../sources/user.png" alt="View">
                            <div class="dropdown-content">
                                <div class="btn-group-vertical">
                                    <button type="button" class="btn btn-change btn-lg" onclick="window.location.href='table.html'">My Forms</button>
                                    <button type="button" class="btn btn-change btn-lg" onclick="window.location.href='../index.html'">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Side navbar-->
        <div class="col-sm-12 sm2">
            <div class="col-sm-2 sm2">
                <div id="mySidenav" class="sidenav side">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#" id="menu_head">Form Elements</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-user icons"></span>Full Name</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-envelope icons"></span>Email</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-map-marker icons"></span>Address</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-phone icons"></span>Phone</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-gift icons"></span>Date of Birth</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-education icons"></span>Education</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-sunglasses icons"></span>Skills</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-briefcase icons"></span>Work experience</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-ok-circle icons"></span>Submit</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-chevron-down icons"></span>Dropdown</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="fa fa-transgender icons"></span>Gender</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-headphones icons"></span>Hobby</a>
                    <p class="nav-divider"></p>

                    <a href="#"><span class="glyphicon glyphicon-picture icons"></span>Image</a>
                    <p class="nav-divider"></p>
                </div>

                <div class="sidemenu">
                    <span class="open"  onclick="openNav()">Add element<p class="glyphicon glyphicon-plus plus"></p></span>
                </div>
            </div>

			<!-- preview -->
			<div>
				<nav class="menu">
					<input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open"/>
					<label class="menu-open-button" for="menu-open">
						<span class="hamburger hamburger-1"></span>
						<span class="hamburger hamburger-2"></span>
						<span class="hamburger hamburger-3"></span>
					</label>
	  
					<a href="#" class="menu-item"> <i class="fa fa-eye"></i> </a>
					<a href="#" class="menu-item"> <i class="fa fa-floppy-o"></i> </a>
					<a href="#" class="menu-item"> <i class="fa fa-trash"></i> </a>
				</nav>
			</div>
			
            <!--Workspace-->
            <!-- This part will be hidden. It will be shown after drag-drop. There are only some elements for preview -->
            <div class="col-sm-8 col-md-8 col-xs-12 title">
                <label>Title</label>
                <hr>
                <form name="full_name" method= "get">
                    <table width="60%" cellspacing="0" cellpadding="4">
                        <tr>
                            <td class="element_text"><span>First Name</span></td>
                            <td class="element_text"><input type="text" name="fname" class="input_area"></td>
                        </tr>
                        <tr>
                            <td class="element_text"><span>Last Name</span></td>
                            <td class="element_text"><input type="text" name="lname" class="input_area"></td>
                        </tr>
                    </table>
                </form>
                <hr>
                <form name="email" method="get">
                    <table width="51%" cellspacing="0" cellpadding="4">
                        <tr>
                            <td class="element_text"><span>Email Address</span></td>
                            <td class="element_text"><input type="email" name="email" class="input_area"></td>
                        </tr>
                    </table>
                    <hr>
                </form>
                <form name="birthday" method="get" draggable="true">
                    <table width="66%" cellspacing="0" cellpadding="4">
                        <tr>
                            <td class="element_text"><span>Birthday</span></td>
                            <td class="element_text"><input type="date" name="birthday" class="input_area"></td>
                        </tr>
                    </table>
                    <hr>
                </form>
                <form name="address" method="get" draggable="true">
                    <table width="73%" cellspacing="0" cellpadding="4">
                        <tr>
                            <td class="element_text"><span>Address</span></td>
                            <td class="element_text"><input type="text" name="country" placeholder="Input your Country" class="input_area"></td>
                        </tr>
                        <tr>
                            <td class="element_text"><span></span></td>
                            <td class="element_text"><input type="text" name="birthday" placeholder="Input your City" class="input_area"></td>
                        </tr>
                        <tr>
                            <td class="element_text"><span></span></td>
                            <td class="element_text"><input type="text" name="street" placeholder="Input your Street" class="input_area"></td>
                        </tr>
                    </table>
                    <hr>
                </form>
                <form name="education" method="get" draggable="true">
                    <table width="64%" cellspacing="0" cellpadding="4">
                        <tr>
                            <td class="element_text"><span>Education</span></td>
                            <td class="element_text"><input type="text" name="education" class="input_area"></td>
                        </tr>
                    </table>
                    <hr>
                </form>
                <form name="certificate" method="get" draggable="true">
                    <table width="64%" cellspacing="0" cellpadding="4">
                        <tr>
                            <!--TODO certificate is is duplicated-->
                            <td class="element_text" id="certificate"><span>Upload Certificate</span></td>
                            <td class="element_text"><input type="file" name="education" class="input_area" id="certificate"></td>
                        </tr>
                    </table>
                    <hr>
                </form>
            </div>

            <div class="col-sm-2 hidden-xs col-md-2"></div>

        </div>

        <script src="../js/sidenav.js"></script>
    </body>
</html>
