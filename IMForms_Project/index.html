<!DOCTYPE html>
<html>
<head>
  <title>Welcome to IMForms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="#">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch'
        href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js" defer></script>
</head>

<body id="img">
<!--Header-->
<!--TODO img id is duplicated-->
<div class="container" id="img">
  <div class="row" id="first_row">
    <div class="col-md-2 col-xs-12">
      <h1>IMForms</h1>
    </div>
    <!--TODO why do we need the div ? I guess just to have Create Online Forms on the right part of the page in that case please use push right BS class-->
    <div class="col-md-6"></div>
    <div class="col-md-4 col-xs-12" id="right-text">
      <h3>Create Online Forms</h3>
    </div>
  </div>

  <!--Login Area-->
  <div class="row" id="login-field">
    <!--TODO  I guess the following div is redundant -->
    <div class="col-md-6"></div>
    <div class="col-md-6">
      <div class="log-container">
        <div class="card"></div>
        <div class="card">
          <h1 class="title">Login</h1>
          <form>
            <div class="input-log-container">
              <input type="text" id="username" required="required">
              <label for="username">Username</label>
              <div class="bar"></div>
            </div>

            <div class="input-log-container">
              <input id="pass" required="required" type="password">
              <label for="pass">Password</label>
              <div class="bar"></div>
            </div>

            <div class="button-log-container">
               <!-- TODO I believe in this case button type should be submit. Let's discuss it verbally -->

              <button><span>Login</span></button>
            </div>

            <div class="footer"><a href="#"></a></div>
          </form>
        </div>

        <div class="card alt">
          <div class="toggle"></div>
          <h1 class="title">Register
            <div class="close"></div>
          </h1>
          <form>
            <div class="input-log-container">
              <input type="text" id="user" required="required">
              <label for="user">Username</label>
              <div class="bar"></div>
            </div>

            <div class="input-log-container">
              <input type="password" id="password" required="required">
              <label for="password">Password</label>
              <div class="bar"></div>
            </div>

            <div class="input-log-container">
              <input type="password" id="repeat" required="required">
              <label for="repeat">Repeat Password</label>
              <div class="bar"></div>
            </div>

            <div class="button-log-container">
              <button><span>Next</span></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--TODO JS scripts should be included in head part-->


  </div>
</div>
</body>
</html>
