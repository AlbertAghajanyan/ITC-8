<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="login-form">
    <img class="login-image" src="images/login_image.png" alt="login image"> 
        <label for="userName"><b>Username</b></label>
        <input class="log-pass" id="userName" type="text" placeholder=" Enter Username">
        <label for="userPass"><b>Password</b> </label>
        <input class="log-pass" id="userPass" type="password" placeholder=" Enter Password">
        <button class="login-button" type="button">Login</button>
        <div> 
            <input type="checkbox">  Remember me 
        </div>
        
        <button class="cancel-button" type="button">Cancel</button>
 
    </div>
</body>
</html>
