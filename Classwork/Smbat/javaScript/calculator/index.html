<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="bord">
            <input type="number" id="screen" placeholder="Value">
        </div>
        <div class="buttons">
            <button type="button" id="btn1" onclick="inputNumber(this)">1</button>
            <button type="button" id="btn2" onclick="inputNumber(this)">2</button>
            <button type="button" id="btn3" onclick="inputNumber(this)">3</button>
            <button type="button" id="btnPlus" onclick="pressAction(this)">+</button>
        </div>
        <div class="buttons">
            <button type="button" id="btn4" onclick="inputNumber(this)">4</button>
            <button type="button" id="btn5" onclick="inputNumber(this)">5</button>
            <button type="button" id="btn6" onclick="inputNumber(this)">6</button>
            <button type="button" id="btnMinus">-</button>
        </div>
        <div class="buttons">
            <button type="button" id="btn7" onclick="inputNumber(this)">7</button>
            <button type="button" id="btn8" onclick="inputNumber(this)">8</button>
            <button type="button" id="btn9" onclick="inputNumber(this)">9</button>
            <button type="button" id="btnMultiply">*</button>
        </div>
        <div class="buttons">
            <button type="button" id="btnDivide">/</button>
            <button type="button" id="btnC">C</button>
            <button type="button" id="btnDel">del</button>
            <button type="button" id="btnEquile">=</button>
        </div>

    </div>
    <script src="js/js.js"></script>
</body>

</html>
