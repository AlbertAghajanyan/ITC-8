<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row calc col-md-4 col-md-offset-4" id="content">
        <input class="col-md-12" type="text" id="val" placeholder="0">
        <button class="col-md-3" name="act" id="sum" onclick="replace(this.id)">+</button>
        <button class="col-md-3" name="act" id="sub" onclick="replace(this.id)">-</button>
        <button class="col-md-3" name="act" id="mult" onclick="replace(this.id)">*</button>
        <button class="col-md-3" name="act" id="dev" onclick="replace(this.id)">/</button>
        <button class="col-md-3" name="act" id="sqrt" onclick="oneArgumentAction(this)">sqrt</button>
        <button class="col-md-3" name="act" id="abs" onclick="oneArgumentAction(this)">abs</button>
        <button class="col-md-3" name="act" id="pow" onclick="replace(this.id)">pow</button>
        <button class="col-md-3" name="act" id="log" onclick="oneArgumentAction(this)">log</button>


        <button class="col-md-8" id="equa" onclick="equal()">=</button>
    </div>
    <script src="js/calculate.js" defer></script>
</body>
</html>
