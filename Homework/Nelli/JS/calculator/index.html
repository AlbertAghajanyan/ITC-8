<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
    <input type="text" class="result" id="result" disabled>
    <br>
    <input type="button" class="digit" value="1" onclick="getInput('1')">
    <input type="button" class="digit" value="2" onclick="getInput('2')">
    <input type="button" class="digit" value="3" onclick="getInput('3')">
    <input type="button" class="digit" value="+" onclick="getInput('+')">
    <input type="button" class="digit" value="sin" onclick="Sin()">
    <input type="button" class="digit" value="sqrt" onclick="Sqrt()">
    <br>
    <input type="button" class="digit" value="4" onclick="getInput('4')">
    <input type="button" class="digit" value="5" onclick="getInput('5')">
    <input type="button" class="digit" value="6" onclick="getInput('6')">
    <input type="button" class="digit" value="-" onclick="getInput('-')">
    <input type="button" class="digit" value="cos" onclick="Cos()">
    <input type="button" class="digit" value="log" onclick="Log()">
    <br>
    <input type="button" class="digit" value="7" onclick="getInput('7')">
    <input type="button" class="digit" value="8" onclick="getInput('8')">
    <input type="button" class="digit" value="9" onclick="getInput('9')">
    <input type="button" class="digit" value="*" onclick="getInput('*')">
    <input type="button" class="digit" value="ceil" onclick="Ceil()">
    <input type="button" class="digit" value="exp" onclick="Exp()">
    <br>
    <input type="button" class="digit" value="0" onclick="getInput('0')">
    <input type="button" class="digit" value="C" onclick="getInput('C')">
    <input type="button" class="digit" value="/" onclick="getInput('/')">
    <input type="button" class="digit" value="abs" onclick="Abs()">
    <input type="button" class="digit equal" value="=" onclick="getInput('=')">

</body>
</html>
