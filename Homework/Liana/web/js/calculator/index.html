<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

<div class="calc" >
    <input id="input" type="text" name="in" placeholder="input number" disabled>

    <div class="container">

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary" id="but1" onclick="sendId(this.id)">1</button>
            <button type="button" class="btn btn-primary" id="but2" onclick="sendId(this.id)">2</button>
            <button type="button" class="btn btn-primary" id="but3" onclick="sendId(this.id)">3</button>
            <button type="button" class="btn btn-primary" id="but/" onclick="sendId(this.id)">/</button>
            <button type="button" class="btn btn-primary" id="butSqrt" onclick="sendId(this.id)">sqrt</button>
        </div>
        
        <div class="btn-group-vertical">


            <button type="button" class="btn btn-primary"  id="but4" onclick="sendId(this.id)">4</button>
            <button type="button" class="btn btn-primary" id="but5" onclick="sendId(this.id)">5</button>
            <button type="button" class="btn btn-primary" id="but6" onclick="sendId(this.id)">6</button>
            <button type="button" class="btn btn-primary" id="but-" onclick="sendId(this.id)">-</button>
            <button type="button" class="btn btn-primary" id="butPow" onclick="sendId(this.id)">x<sup>y</sup></button>

        </div>
        
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary" id="but7" onclick="sendId(this.id)">7</button>
            <button type="button" class="btn btn-primary" id="but8" onclick="sendId(this.id)">8</button>
            <button type="button" class="btn btn-primary" id="but9" onclick="sendId(this.id)">9</button>
            <button type="button" class="btn btn-primary" id="but*" onclick="sendId(this.id)">*</button>
            <button type="button" class="btn btn-primary" id="butAbs" onclick="sendId(this.id)">abs</button>

        </div>
        
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary" id="butC" onclick="sendId(this.id)">C</button>
            <button type="button" class="btn btn-primary" id="but0" onclick="sendId(this.id)">0</button>
            <button type="button" class="btn btn-primary" id="but=" onclick="sendId(this.id)">=</button>
            <button type="button" class="btn btn-primary" id="but+" onclick="sendId(this.id)">+</button>
            <button type="button" class="btn btn-primary" id="butLog" onclick="sendId(this.id)">log</button>

        </div>
    </div>
</div>

</body>
</html>
