<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript" src="js/calc.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<table>
    <tr>
        <input type="number" id="screen" value="0">
    </tr>

    <tr>
        <th><button type="button" id="btn7" value = 7 onclick="inputNum(this)">7</button></th>
        <th><button type="button" id="btn8" value = 8 onclick="inputNum(this)">8</button></th>
        <th><button type="button" id="btn9" value = 9 onclick="inputNum(this)">9</button></th>
        <th><button type="button" id="btnDiv" value="/" onclick="btnaction(this)">/</button></th>
        <th><button type="button" id="btnSqrt" value="sqrt" onclick="btnaction(this)">sqrt</button></th>
    </tr>

    <tr>
        <th><button type="button" id="btn4" value="4" onclick="inputNum(this)">4</button></th>
        <th><button type="button" id="btn5" value="5" onclick="inputNum(this)">5</button></th>
        <th><button type="button" id="btn6" value="6" onclick="inputNum(this)">6</button></th>
        <th><button type="button" id="btnMul" value="*" onclick="btnaction(this)">*</button></th>
        <th><button type="button" id="btnLog" value="log" onclick="btnaction(this)">log</button></th>
    </tr>
    <tr>
        <th><button type="button" id="btn1" value="1" onclick="inputNum(this)">1</button></th>
        <th><button type="button" id="btn2" value="2" onclick="inputNum(this)">2</button></th>
        <th><button type="button" id="btn3" value="3" onclick="inputNum(this)">3</button></th>
        <th><button type="button" id="btnMinus" value="-" onclick="btnaction(this)">-</button></th>
        <th><button type="button" id="btnAbs" value="abs" onclick="btnaction(this)">Abs</button></th>
    </tr>
    <tr>
        <th><button type="button" id="btn0" value="0" onclick="inputNum(this)">0</button></th>
        <th><button type="button" id="btnPoint" value="." onclick="inputNum(this)">.</button></th>
        <th><button type="button" id="btnPlus" value="+" onclick="btnaction(this)">+</button></th>
        <th><button type="button" id="btnEquil" value="=" onclick="btnaction(this)">=</button></th>
        <th><button type="button" id="btnDel" value="del" onclick="btnaction(this)">Del</button></th>
    </tr>

</table>
</body>
</html>
