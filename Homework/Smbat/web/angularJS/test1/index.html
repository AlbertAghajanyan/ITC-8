<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="myApp.js" defer></script>
    <script type="text/javascript" src="myCtrl.js" defer></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl" ng-init="names=['Nam1','Nam2','Nam3']">
        <h1>
        {{firstName}}
        <p>The name is <span ng-bind="firstName"></span></p>
    </h1>
    <input type="text" ng-model="firstName">

    <ul>
        <li ng-repeat="x in names">
            {{ x }}
        </li>
    </ul>

</div>

</body>
</html>
