<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/index.js"></script>
    </head>

    <body>
        <div id="calculator">
            <!-- Input field -->
            <div class="top">
                <button class="button" id="clear">C</button>
                <div id="input"></div>
            </div>

            <!-- Button area -->
            <div>
                <button class="button">1</span>
                <button class="button">2</span>
                <button class="button">3</span>
                <button class="button">+</span>
                <button class="button">^</span>
                <button class="button">4</span>
                <button class="button">5</span>
                <button class="button">6</span>
                <button class="button">-</span>
                <button class="button">&#8730</span>
                <button class="button">7</span>
                <button class="button">8</span>
                <button class="button">9</span>
                <button class="button">*</span>
                <button class="button">abs</span>
                <button class="button">0</span>
                <button class="button">.</span>
                <button class="button">=</span>
                <button class="button">/</span>
                <button class="button">log</span>
            </div>
        </div>
    </body>
</html>
