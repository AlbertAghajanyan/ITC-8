<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="script.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>



<div class="calc" >
    <input id="input" type="text" name="in" placeholder="input number" disabled>

    <div class="container">

        <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="sendValue(this.value.toString())"  value="1">1</button>
            <button type="button" class="btn btn-primary" onclick="sendValue(this.value.toString())"  value="2">2</button>
            <button type="button" class="btn btn-primary" onclick="sendValue(this.value.toString())"  value="3">3</button>
            <button type="button" class="btn btn-primary" id="but/" onclick="sendId(this.id)" name="/">/</button>
            <button type="button" class="btn btn-primary" id="but^" onclick="sendId(this.id)" name="^">Pow</button>
        </div>
        <br>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="sendValue(this.value.toString())"  value="4">4</button>
            <button type="button" class="btn btn-primary" onclick="sendValue(this.value.toString())"  value="5">5</button>
            <button type="button" class="btn btn-primary" onclick="sendValue(this.value.toString())"  value="6">6</button>
            <button type="button" class="btn btn-primary" id="but-" onclick="sendId(this.id)" name="-">-</button>
            <button type="button" class="btn btn-primary" id="butSqrt" onclick="sendId(this.id)" name="sqrt">Sqrt</button>

        </div>
            <br>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="sendValue(this.value.toString())"  value="7">7</button>
            <button type="button" class="btn btn-primary" onclick="sendValue(this.value.toString())"  value="8">8</button>
            <button type="button" class="btn btn-primary" onclick="sendValue(this.value.toString())"  value="9">9</button>
            <button type="button" class="btn btn-primary" id="but*" onclick="sendId(this.id)" >*</button>
            <button type="button" class="btn btn-primary" id="butLog" onclick="sendId(this.id)" >Log</button>

        </div>
        <br>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" id="butC" onclick="sendId(this.id)" name="C">C</button>
            <button type="button" class="btn btn-primary" onclick="sendValue(this.value.toString())"  value="0">0</button>
            <button type="button" class="btn btn-primary" onclick="sendValue(this.value.toString())"  value=".">.</button>
            <button type="button" class="btn btn-primary" id="but+" onclick="sendId(this.id)" name="+">+</button>
            <button type="button" class="btn btn-primary" id="but=" onclick="sendId(this.id)" name="=">=</button>
        </div>
    </div>
</div>

</body>
</html>
